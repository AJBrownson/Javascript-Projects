<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="shortcut icon" type="image/x-icon" href="./blob (2).png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    


    <div class="action_key">
         <a href="index.html"> <strong><i class="fa fa-chevron-circle-left"></i>  <span>Back</span></strong> </a>
    


         <!--<a href="#"> <strong><span>Done</span>  <i class="fa fa-check-circle"></i></strong> </a>-->
    </div>



        <div class="textInput">

            <h3>What do you want to do? &#128512;</h3>
    
            <input type="text" placeholder="Write your todo here..." name="todo" class="input">
    
            <button class="button" type="submit"> <strong></strong> <i class="fa fa-plus"></i></button>

        </div>
        

        
            <p>Your todos:</p>
    
        
        <div class="todoContainer">
            <ul class="todo-list"></ul>
        </div>

    


    <script>

     const input = document.querySelector('.input');
     const button = document.querySelector('.button');
     const parentElement= document.querySelector('.todo-list');
     const todoList = document.querySelector('.todo-list');


     button.addEventListener('click', addTodoOnClick);
     input.addEventListener('keypress' , addTodoOnKeypress);
     todoList.addEventListener('click' ,deleteTodo);


     function addTodoOnKeypress(e) {
       if(input.value!=="" && e.which === 13){
          const todoDiv = document.createElement('div');
        todoDiv.classList.add('todo');
        const newTodo = document.createElement('li');
        newTodo.innerText=input.value;
        newTodo.classList.add('todoItem');
        todoDiv.appendChild(newTodo);
        const trashBtn = document.createElement("button");
        trashBtn.innerHTML=` <i class="fa fa-trash"></i>`;
        trashBtn.classList.add('trash_btn');
        todoDiv.appendChild(trashBtn);
        parentElement.appendChild(todoDiv);
        input.value ="";
  }
}


     function addTodoOnClick(event) {
       if(input.value !==""){
          const todoDiv = document.createElement('div');
        todoDiv.classList.add('todo');
        const newTodo = document.createElement('li');
        newTodo.innerText=input.value;
        newTodo.classList.add('todoItem');
        todoDiv.appendChild(newTodo);
        const trashBtn = document.createElement('button');
        trashBtn.innerHTML=` <i class="fa fa-trash"></i>`;
        trashBtn.classList.add('trash_btn');
        todoDiv.appendChild(trashBtn);
        parentElement.appendChild(todoDiv);
        input.value ="";
  }
}


      function deleteTodo(e){
         const todo = e.target;
       if(todo.classList[0]==='trash_btn'){
        todo.parentElement.remove();
 }
}

    </script>

</body>
</html>
